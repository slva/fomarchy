# Fomarchy Tmux configuration
# Gruvbox-inspired theme

# Set prefix key to Ctrl-a
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Enable mouse support
set -g mouse on

# Increase scrollback buffer
set -g history-limit 10000

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Split panes using | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Resize panes using Ctrl-arrow
bind -n C-Left resize-pane -L 5
bind -n C-Right resize-pane -R 5
bind -n C-Up resize-pane -U 5
bind -n C-Down resize-pane -D 5

# Switch windows using Shift-arrow
bind -n S-Left previous-window
bind -n S-Right next-window

# Colors - Gruvbox dark
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# Pane border colors
set -g pane-border-style "fg=#3c3836"
set -g pane-active-border-style "fg=#83a598"

# Status bar colors
set -g status-style "bg=#282828,fg=#ebdbb2"
set -g status-left-style "bg=#3c3836,fg=#83a598"
set -g status-right-style "bg=#3c3836,fg=#ebdbb2"

# Window status colors
setw -g window-status-style "fg=#a89984,bg=#282828"
setw -g window-status-current-style "fg=#83a598,bg=#282828,bold"

# Status bar configuration
set -g status-position bottom
set -g status-justify left
set -g status-left-length 40
set -g status-right-length 80
set -g status-left "#[fg=#83a598,bg=#3c3836,bold] #S #[fg=#3c3836,bg=#282828,nobold]"
set -g status-right "#[fg=#ebdbb2,bg=#282828] %Y-%m-%d %H:%M #[fg=#83a598,bg=#3c3836,bold] #h "

# Window status format
setw -g window-status-format " #I:#W "
setw -g window-status-current-format " #I:#W "

# Activity and bell
setw -g window-status-activity-style "fg=#fabd2f,bg=#282828"
setw -g window-status-bell-style "fg=#fb4934,bg=#282828"

# Message colors
set -g message-style "fg=#ebdbb2,bg=#3c3836"

# Copy mode
setw -g mode-style "fg=#ebdbb2,bg=#3c3836"

# Use vim keybindings in copy mode
setw -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# Paste from system clipboard
bind p paste-buffer

# Reload config file
bind r source-file ~/.tmux.conf \; display-message "Config reloaded!"

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# Continuum settings
set -g @continuum-restore 'on'
set -g @continuum-save-interval '15'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

