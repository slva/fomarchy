monitor=,preferred,auto,1

exec-once = waybar &
exec-once = hyprpaper &
exec-once = wl-paste --type text --watch cliphist store &
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1 &
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

input {
  kb_layout = us
  follow_mouse = 1
  touchpad {
    natural_scroll = true
    disable_while_typing = true
  }
  sensitivity = 0
}

general {
  gaps_in = 6
  gaps_out = 12
  border_size = 2
  col.active_border = rgba(83a598ff)
  col.inactive_border = rgba(3c3836ff)
  layout = dwindle
  allow_tearing = false
}

decoration {
  rounding = 8
  blur {
    enabled = yes
    size = 4
    passes = 2
    new_optimizations = true
  }
  drop_shadow = yes
  shadow_range = 4
  shadow_render_power = 3
  col.shadow = rgba(1a1a1aee)
}

animations {
  enabled = yes
  bezier = myBezier, 0.05, 0.9, 0.1, 1.05
  animation = windows, 1, 7, myBezier
  animation = windowsOut, 1, 7, default, popin 80%
  animation = border, 1, 10, default
  animation = borderangle, 1, 8, default
  animation = fade, 1, 7, default
  animation = workspaces, 1, 6, default
}

dwindle {
  pseudotile = yes
  preserve_split = yes
}

master {
  new_is_master = true
}

gestures {
  workspace_swipe = off
}

misc {
  force_default_wallpaper = 0
  disable_hyprland_logo = true
}

$mod = SUPER

# Terminal (ghostty com a predeterminat, kitty com a alternativa)
$terminal = ghostty

# Aplicacions
bind = $mod, Return, exec, $terminal
bind = $mod SHIFT, Return, exec, kitty
bind = $mod, D, exec, wofi --show drun
bind = $mod, Space, exec, wofi --show drun
bind = $mod, E, exec, thunar
bind = $mod, C, exec, code
bind = $mod, B, exec, firefox

# Finestres
bind = $mod, Q, killactive
bind = $mod, F, fullscreen
bind = $mod, S, exec, grim -g "$(slurp)" - | swappy -f -
bind = $mod, P, pseudo
bind = $mod, J, togglesplit
bind = $mod, T, togglefloating

# Canviar focus
bind = $mod, left, movefocus, l
bind = $mod, right, movefocus, r
bind = $mod, up, movefocus, u
bind = $mod, down, movefocus, d

# Moure finestres
bind = $mod SHIFT, left, movewindow, l
bind = $mod SHIFT, right, movewindow, r
bind = $mod SHIFT, up, movewindow, u
bind = $mod SHIFT, down, movewindow, d

# Redimensionar finestres
bind = $mod CTRL, left, resizeactive, -20 0
bind = $mod CTRL, right, resizeactive, 20 0
bind = $mod CTRL, up, resizeactive, 0 -20
bind = $mod CTRL, down, resizeactive, 0 20

# Workspaces
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod, 0, workspace, 10

# Moure finestres a workspaces
bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5
bind = $mod SHIFT, 6, movetoworkspace, 6
bind = $mod SHIFT, 7, movetoworkspace, 7
bind = $mod SHIFT, 8, movetoworkspace, 8
bind = $mod SHIFT, 9, movetoworkspace, 9
bind = $mod SHIFT, 0, movetoworkspace, 10

# Scroll workspaces
bind = $mod, mouse_down, workspace, e+1
bind = $mod, mouse_up, workspace, e-1

# Tecles de funció
binde = , XF86MonBrightnessDown, exec, brightnessctl s 5%-
binde = , XF86MonBrightnessUp, exec, brightnessctl s +5%
binde = , XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5%
binde = , XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5%
binde = , XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioPrev, exec, playerctl previous
bind = , XF86AudioNext, exec, playerctl next

# Bloqueig de pantalla
bind = $mod, L, exec, swaylock-effects

# Tancar sessió
bind = $mod SHIFT, E, exec, wlogout

# Window rules
windowrule = float, ^(pavucontrol)$
windowrule = float, ^(blueman-manager)$
windowrule = float, ^(nm-connection-editor)$
windowrule = float, ^(chromium)$
windowrule = float, ^(thunar)$
windowrule = float, ^(wlogout)$
windowrule = float, ^(wofi)$
windowrule = opacity 0.8, ^(kitty)$



